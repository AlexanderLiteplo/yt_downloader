<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clipper</title>
  <style>
    body {
      width: 320px;
      padding: 28px;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #FAFAFA;
      color: #141414;
      margin: 0;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .time-inputs {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 8px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input {
      width: calc(100% - 28px);
      padding: 10px 14px;
      background: #FFFFFF;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      color: #141414;
      font-size: 14px;
      font-family: 'SF Mono', SFMono-Regular, Consolas, monospace;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #6B4BCC;
      box-shadow: 0 0 0 2px rgba(107, 75, 204, 0.1);
    }

    .format-selector {
      margin: 0 8px;
      width: calc(100% - 16px);
      display: flex;
      gap: 8px;
    }

    .format-selector .format-option {
      flex: 1;
      padding: 8px 16px;
      text-align: center;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: #595959;
      background: #FFFFFF;
      border: 1px solid #E5E5E5;
      transition: all 0.2s ease;
    }

    .format-selector .format-option:hover {
      border-color: #FF8C42;
      color: #FF8C42;
      background: #FFFFFF;
    }

    .format-selector .format-option.selected {
      background: #FF8C42 !important;
      color: #FFFFFF !important;
      border-color: transparent !important;
      box-shadow: 0 2px 8px rgba(255, 140, 66, 0.15);
    }

    button {
      width: calc(100% - 16px);
      margin: 0 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #FF8C42, #F85F73);
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #FF7C32, #F74D63);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      background: linear-gradient(135deg, #F06C22, #E63D53);
    }

    label {
      font-size: 13px;
      color: #595959;
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    /* Subtle separator */
    .format-selector {
      position: relative;
      padding-top: 4px;
    }

    .format-selector::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 0;
      right: 0;
      height: 1px;
      background: #E5E5E5;
    }

    /* Loading state */
    button.loading {
      background: #6B4BCC;
      opacity: 0.8;
      cursor: default;
    }

    /* Add a subtle texture to the background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f0f0f0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
    }

    /* Emoji animation styles */
    .floating-emoji {
      position: fixed;
      pointer-events: none;
      animation: float-and-fade 1.5s ease-out forwards;
      font-size: 20px;
      z-index: 1000;
    }

    @keyframes float-and-fade {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    #progressContainer {
      display: none;
      margin-top: 15px;
      width: 100%;
    }

    progress {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      margin: 10px 0;
    }

    progress::-webkit-progress-bar {
      background-color: #f0f0f0;
      border-radius: 2px;
    }

    progress::-webkit-progress-value {
      background-color: #1a73e8;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    progress:indeterminate {
      background: linear-gradient(
        to right,
        #1a73e8 30%,
        #f0f0f0 30%
      );
      animation: progress 1s linear infinite;
    }

    @keyframes progress {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    #progressText {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }

    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="time-inputs">
      <div class="input-group">
        <label for="startTime">Start Time</label>
        <input type="text" id="startTime" placeholder="0:00">
      </div>
      <div class="input-group">
        <label for="endTime">End Time</label>
        <input type="text" id="endTime" placeholder="1:00">
      </div>
    </div>
    
    <div class="format-selector">
      <div class="format-option selected" data-format="mp3">MP3</div>
      <div class="format-option" data-format="mp4">MP4</div>
    </div>

    <button id="clipButton">Download Clip</button>
    
    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <div id="progressText"></div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script>
    // Array of emojis to randomly select from
    const emojis = ['â­', 'ðŸŒŸ', 'âœ¨', 'ðŸš€', 'ðŸ’«'];
    
    // Function to create and animate an emoji
    function createFloatingEmoji() {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        // Random position within the popup
        const x = Math.random() * (document.body.clientWidth - 40);
        const y = Math.random() * (document.body.clientHeight - 40);
        
        emoji.style.left = `${x}px`;
        emoji.style.top = `${y}px`;
        
        document.body.appendChild(emoji);
        
        // Remove the emoji element after animation completes
        setTimeout(() => {
            emoji.remove();
        }, 1500);
    }
    
    // Create new emojis periodically
    setInterval(createFloatingEmoji, 700);
  </script>
</body>
</html>
